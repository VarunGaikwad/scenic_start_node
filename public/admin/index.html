<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="login-error" class="alert alert-danger mt-3" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Admin UI (hidden by default) -->
    <div id="admin-ui" style="display: none;">
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="#" id="logout-btn">Sign out</a>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column" id="sidebar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-resource="users">
                                    <i class="bi bi-people"></i> Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-resource="bookmarks">
                                    <i class="bi bi-bookmarks"></i> Bookmarks
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-resource="shayari-quotes">
                                    <i class="bi bi-quote"></i> Shayari & Quotes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-resource="calendar-reminders">
                                    <i class="bi bi-calendar-event"></i> Calendar Reminders
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-resource="background-images">
                                    <i class="bi bi-image"></i> Background Images
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2" id="page-title">Users</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="add-btn">
                                + Add New
                            </button>
                        </div>
                    </div>

                    <!-- Main view for lists and trees -->
                    <div id="main-view">
                        <!-- Content will be injected here -->
                    </div>

                    <!-- Form view for adding/editing -->
                    <div id="form-view" style="display: none;">
                        <!-- Form will be injected here -->
                    </div>
                </main>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
